<!DOCTYPE html>
<html lang="en" ng-app="jce">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>listar</title>
    <link rel="stylesheet" href="/lib/bootstrap.css/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/angular-ui/build/angular-ui.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body>

<div ng-controller="JceCtrl" class="row">

<section class="byteCode span6">
  <header>
<h1>Bytecode</h1>
</header>

<ol start="0">
  <li  ng-repeat="byte in bytecode | words">
    {{byte}}
  </li>
</ol>

</section>


<section class="interpretation span6">
  <header>
<h1>Decoded</h1>
</header>


<h2>Magic Number</h2>
<div class="magic-number">
<span>{{decodedClass.magicNumber}}</span>
</div>

<h2>Version (major/minor)</h2>
<jce:classversion version="decodedClass.version"></jce:classversion>


<h2 id="constantPool">Constant Pool</h2>
<jce:constantpool constantpool="decodedClass.constantpool"></jce:constantpool>


<h2 id="accessFlags">access flags</h2>
<jce:accessflags value="decodedClass.accessFlags" type="class"></jce:accessflags>

<h2>name index</h2>
<jce:classname name="decodedClass.name"></jce:classname>

<h2>super name index</h2>
<jce:classname name="decodedClass.superName"></jce:classname>

<h2>interfaces</h2>
<div class="interfaces">
<ol start="0">
  <li ng-repeat="interface in decodedClass.interfaces">{{interface.name}} ({{interface.name_offset}})</li>
</ol>
</div>

<h2 id="fields">fields</h2>
<jce:fields fields="decodedClass.fields"></jce:fields>

<h2 id="methods">methods</h2>
<jce:methods methods="decodedClass.methods"></jce:methods>

<h2 id="attributes">attributes</h2>
<jce:Attributes attributes="decodedClass.attributes"></jce:Attributes> 

</section>
</div>




    <script src="/lib/jquery/jquery.min.js" ></script>
    <script src="/lib/angular/angular.min.js" ></script>
    <script src="/lib/angular-resource/angular-resource.min.js" ></script>
    <script src="/lib/angular-sanitize/angular-sanitize.min.js" ></script>
    <script src="/lib/angular-ui/build/angular-ui.min.js" ></script>
    <script src="/lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js" ></script>
    <script src="/js/app.js" ></script>
    <script src="/js/jce.js" ></script>
    <script src="/js/ui.js" ></script>
  </body>
</html>

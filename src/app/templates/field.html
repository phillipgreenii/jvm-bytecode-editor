<div class="field">

	<span>{{parseDescriptor(field.descriptor)}} ({{field.descriptor_offset}})</span>
	<span>{{field.name}} ({{field.name_offset}})</span>

	<jce:accessflags value="field.accessFlags" type="field"></jce:accessflags>
	<jce:Attributes attributes="field.attributes"></jce:Attributes> 
</div>

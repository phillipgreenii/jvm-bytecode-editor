<div class="method">
	<span>{{parseSignature(method.signature)}} ({{method.signature_offset}})</span>
	<span>{{method.name}} ({{method.name_offset}})</span>

	<jce:accessflags value="method.accessFlags" type="method"></jce:accessflags>
	<jce:Attributes attributes="method.attributes"></jce:Attributes> 
</div>
